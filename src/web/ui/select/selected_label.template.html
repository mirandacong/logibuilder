<span class='logi-selected-label-content' [matTooltip]='content'>
    <ng-container
        *ngTemplateOutlet='labelContentTpl ? labelContentTpl : default; context: {$implicit: labelContentTplContext}'>
    </ng-container>
    <ng-template #default>{{ content }}</ng-template>
</span>
<mat-icon class='logi-selected-label-delete-icon' *ngIf='deletable' svgIcon='ic_close' (click)='onDelete($event)'>
</mat-icon>
