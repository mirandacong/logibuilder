<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <div class="text-content">
        <div class="line" *ngFor="let line of data.lines">
            <div class="message" *ngFor="let span of line.spans" [class]="span.type">{{span.text}}</div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <ng-container class="btns" *ngFor="let action of secondaryActions; let i = index;">
        <button (click)="onClickSecondary(action)" logi-button>{{action.text}}</button>
    </ng-container>
    <button cdkFocusInitial *ngIf="primaryAction" [loading]="loading" (click)="onClickPrimary(primaryAction)"
        logi-flat-button>{{primaryAction.text}}</button>
</mat-dialog-actions>
