<label class='logi-switch-label' #label>
    <div class='logi-switch-bar'
        [class.logi-switch-bar-no-side-margin]='!labelContent.textContent || !labelContent.textContent.trim()'>
        <input class='logi-switch-input cdk-visually-hidden' #input (change)="onChangeEvent($event)"
            (click)="onInputClick($event)" [checked]="checked" [disabled]="disabled" type="checkbox">
        <div class='logi-switch-thumb-container'>
            <div class='logi-switch-thumb'></div>
            <div class='logi-switch-ripple' [matRippleCentered]='true'
                [matRippleColor]='checked ? "rgba(65, 120, 184, 0.12)" : "rgba(0, 0, 0, 0.12)"'
                [matRippleDisabled]='disableRipple || disabled' [matRippleRadius]='20' [matRippleTrigger]='label'
                mat-ripple>
                <div class='logi-ripple-element logi-switch-persistent-ripple'></div>
            </div>
        </div>
    </div>
    <span class='logi-switch-content' #labelContent>
        <ng-content></ng-content>
    </span>
</label>
