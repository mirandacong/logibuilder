<ng-content></ng-content>
<ng-template [ngForOf]="displayedAreas" let-index="index" let-last="last" ngFor>
  <div class="as-split-gutter" *ngIf="last === false" #gutter_els (mousedown)="startDragging($event, index*2+1, index+1)" (mouseup)="clickGutter($event, index+1)" (touchend)="clickGutter($event, index+1)" (touchstart)="startDragging($event, index*2+1, index+1)" [style.flex-basis.px]="gutterSize" [style.order]="index*2+1">
    <div class="as-split-gutter-icon" [ngClass]="{&quot;vertical&quot;:direction === &quot;vertical&quot;}"></div>
  </div>
</ng-template>
