<div class="ref-name-input" (click)="openSuggest()" [ngClass]="{&quot;empty&quot; : slice.name.trim() === &quot;&quot;}">{{slice.name.trim() === '' ? '切片' : slice.name}}</div>
<ng-template #suggest>
  <div class="slice-suggestion-panel" (keydown)="onKeydown($event)">
    <div class="input">
      <input [formControl]="autoCompleteControl" [placeholder]="&quot;搜索标签或列名称&quot;" [type]="&quot;text&quot;" logi-input>
    </div>
    <div class="options" #option>
      <mat-option class="suggest-item" *ngFor="let option of options; trackBy: trackByReturnItem" #item (click)="onSelectOption($event, option)" [ngClass]="{&quot;item-selected&quot;:option === currOption}">{{option}}</mat-option>
    </div>
  </div>
</ng-template>
